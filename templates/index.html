{% extends "base.html" %}

{% block content %}
<h1>Leaflet Example</h1>

<div>
    <p>Welcome {{ salutation }} to the Leaflet Example.</p>

</div>



<div id="mapid" style="width: 600px; height: 400px">

</div>
<script>
    var mymap = L.map('mapid').setView([{{ lat_str }}, {{ lon_str }}], {{ zoom_str }});

    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoiZG9ucmNhbWVyb24iLCJhIjoiY2sxZno0MGhkMGlwaDNncGNhN2M4enpycyJ9.Mi32SYzysnqe5qfP8dXtjA'
    }).addTo(mymap);

    var popup = L.popup();

    function onMapClick(e) {
        popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(mymap);
    }

    L.marker([ {{ lat_str }} , {{ lon_str }}]).addTo(mymap)
    .bindPopup('Home<br/> Sweet Home')
    .openPopup();

    mymap.on('click', onMapClick);

    omnivore.csv("{{ url_for('static', filename = 'cleanedsitedetails.csv') }}").addTo(mymap);

</script>

{% endblock %}
